<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>P1-Build-a-Portfolio-Site</title>
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:100,400' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div class='container'>
			<section class='row'>
				<div class='col-md-6'>
					<img class='title-logo img-responsive' src="images/udacity_logo.png" alt='logo'>
				</div>
				<div class='col-md-6 text-right text-uppercase'>
					<h1 class='title-super text-thin'>Daiva Satas</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</section>
			<div class='row'>
				<div class='col-md-12'>
					<hr>
				</div>
			</div>
			<section class='row'>
				<div class='col-md-12'>
					<img class='img-responsive' src="images/build/630-large.jpg"  alt='Hetch Hetchy Valley'>
				</div>
			</section>
			<section class='row'>
				<div class='col-md-12'>
					<header class='text-muted'>Featured Work</header>
				</div>  
			</section>
			<section class='row text-center'>
				<div class='col-md-4'>
					<img class="img-responsive" src="images/build/512-medium.jpg" alt='Yosemite Valley'>
					<h2>Yosemite Valley</h2> 
					<a href='https://github.com/daivaSts/Yosemite' class='bottom-row text-muted'>https://github.com/daivaSts/Yosemite</a>
				</div>
				<div class='col-md-4'>
					<img class='img-responsive' src="images/build/487-medium.jpg" alt='Mariposa Grove'>
					<h2>Mariposa Grove</h2>
					<a href='https://github.com/daivaSts/Mariposa' class='bottom-row text-muted'>https://github.com/daivaSts/Mariposa</a>
				</div>
				<div class='col-md-4'>
					<img class='img-responsive' src="images/build/290-medium.jpg" alt='American River'>
					<h2>American River</h2>
					<a href='https://github.com/daivaSts/AmericanRiver' class='bottom-row text-muted'>https://github.com/daivaSts/AmericanRiver</a>
				</div>
			</section>
	</div> 

	</body>
</html>
